<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Video Downloader</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        width: 100%;
        height: 100%;
        flex-direction: column;
        align-items: center;
      "
    >
      <div style="display: flex; gap: 1rem; flex-direction: column">
        <h1>YouTube Video Downloader</h1>
        <form id="download-form">
          <label for="url">YouTube URL:</label><br />
          <input type="text" id="url" name="url" /><br />
          <label for="quality">Select Quality:</label><br />
          <select id="quality" name="quality">
            <option value="best">Best</option>
            <option value="worst">Worst</option>
            <option value="bestaudio">Best Audio</option>
            <option value="bestvideo">Best Video</option></select
          ><br /><br />
          <input type="submit" value="Download" />
        </form>
      </div>
    </div>
    <script>
      document
        .getElementById("download-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const url = document.getElementById("url").value;
          const quality = document.getElementById("quality").value;

          const response = await fetch("/download", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url, quality }),
          });

          if (response.ok) {
            const blob = await response.blob();
            const downloadUrl = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.style.display = "none";
            a.href = downloadUrl;
            a.download = "video.mp4"; // Modify as needed based on actual file name
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(downloadUrl);
          } else {
            alert("Failed to download video");
          }
        });
    </script>
  </body>
</html>
